<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ .Params.seo_title }}</title>
<meta name="description" content="{{ .Params.description }}" />
<meta name="image" content="{{.Site.BaseURL}}{{.Params.image}}" />
<!-- Schema.org for Google -->
<meta itemprop="name" content="{{ .Params.seo_title }}" />
<meta itemprop="description" content="{{ .Params.description }}">
<meta itemprop="image" content="{{.Site.BaseURL}}{{ .Params.image }}" />
<!-- Twitter -->
<meta property="twitter:card" content="{{ .Params.image }}" />
<meta
  property="twitter:title"
  content="{{ .Params.seo_title }}"
/>
<meta property="twitter:description" content="{{ .Params.description }}" />
<meta property="twitter:site" content="@MDBootstrap" />
<meta property="twitter:creator" content="@MDBootstrap" />
<meta property="twitter:image:src" content="{{.Site.BaseURL}}{{ .Params.url }}" />
<meta property="twitter:player" content="{{ .Params.video }}" />
<!-- Open Graph general (Facebook, Pinterest & Google+) -->
<meta property="og:title" content="{{ .Params.seo_title }}" />
<meta property="og:description" content="{{ .Params.description }}" />
<meta property="og:image" content="{{.Site.BaseURL}}{{ .Params.image }}" />
<meta property="og:url" content="{{.Site.BaseURL}}{{ .Params.url }}" />
<meta property="og:site_name" content="Tailwind Elements" />
<meta property="og:locale" content="en_US" />
<meta property="og:video" content="{{.Site.BaseURL}}{{ .Params.video }}" />
<meta property="fb:admins" content="" />
<meta property="og:type" content="website" />

<!-- Favicon -->
<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
<link rel="icon" href="/img/favicon.png" type="image/x-icon">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q1R3HYQVHF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Q1R3HYQVHF');
</script>

<meta name="google-site-verification" content="6YjWwWt7ML_gnTr8jnS90rdiOQ9RBxrzpgHDfqgeOWc" />
